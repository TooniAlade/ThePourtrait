<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marble Art Gallery - ThePourtrait</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: start;
        }

        .art-display {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .art-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        .art-info {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .art-info h3 {
            color: #4a5568;
            margin-bottom: 1rem;
        }

        .interaction-panel {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .generate-section {
            margin-bottom: 2rem;
        }

        .generate-section h2 {
            color: #4a5568;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .generate-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .email-section h2 {
            color: #4a5568;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .email-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(72, 187, 120, 0.3);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .button-group .send-btn {
            flex: 1;
            min-width: 150px;
        }

        .status-message {
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
            font-weight: 600;
        }

        .status-success {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        .status-error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .status-info {
            background: #bee3f8;
            color: #2b6cb0;
            border: 1px solid #90cdf4;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .art-placeholder {
            width: 100%;
            height: 400px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 1.1rem;
        }

        #artContainer {
            position: relative;
            width: 100%;
            max-width: 600px;   /* pick a max width */
            aspect-ratio: 1 / 1; /* keeps square, adjust if you want */
            margin: 0 auto;
            overflow: hidden;
        }

        #artContainer img,
        #artContainer canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;  /* force same dimensions */
            object-fit: contain;
            border-radius: 15px;
            background: white;   /* consistent background */
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé® ThePourtrait Gallery</h1>
        <p>Create beautiful marble art with interactive paint pouring</p>
    </div>

    <div class="container">
        <div class="art-display">
            <div id="artContainer">
                <div class="art-placeholder">
                    Click "Generate New Art" to create your marble masterpiece!
                </div>
            </div>
            <div class="art-info" id="artInfo" style="display: none;">
                <h3>üé≤ Generated Art Details</h3>
                <p id="artDetails">Colors and silhouette information will appear here</p>
            </div>
        </div>

        <div class="interaction-panel">
            <div class="generate-section">
                <h2>üé≠ Create Your Art</h2>
                <button class="generate-btn" id="generateBtn" onclick="generateArt()">
                    ‚ú® Generate New Marble Art
                </button>
                <div id="generateStatus"></div>
            </div>

            <div class="email-section">
                <h2>üìß Get Your Art</h2>
                <form class="email-form" id="emailForm" onsubmit="sendEmail(event)">
                    <div class="form-group">
                        <label for="userName">Your Name:</label>
                        <input type="text" id="userName" name="userName" required 
                               placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email Address:</label>
                        <input type="email" id="userEmail" name="userEmail" required 
                               placeholder="your.email@example.com">
                    </div>
                    <div class="button-group">
                        <button type="submit" class="send-btn" id="sendBtn" disabled>
                            üìß Send to Email
                        </button>
                        <button type="button" class="send-btn" id="downloadBtn" disabled onclick="downloadArt()" 
                                style="background: linear-gradient(45deg, #6c5ce7, #a29bfe);">
                            üíæ Download Art
                        </button>
                    </div>
                </form>
                <div id="emailStatus"></div>
            </div>
        </div>
    </div>

    <script>
        let currentArtPath = null;
        let currentArtInfo = null;

        async function generateArt() {
            const generateBtn = document.getElementById('generateBtn');
            const generateStatus = document.getElementById('generateStatus');
            const sendBtn = document.getElementById('sendBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            
            // Disable button and show loading
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span class="loading"></span>Generating Art...';
            generateStatus.innerHTML = '<div class="status-message status-info">üé® Creating your unique marble art...</div>';
            
            try {
                // Call Python script to generate art
                const response = await fetch('/generate-art', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Update the art display
                    displayArt(result.imagePath, result.details);
                    
                    // Enable email and download buttons
                    sendBtn.disabled = false;
                    downloadBtn.disabled = false;
                    
                    generateStatus.innerHTML = '<div class="status-message status-success">‚úÖ Art generated successfully!</div>';
                } else {
                    throw new Error('Failed to generate art');
                }
                
            } catch (error) {
                console.error('Error generating art:', error);
                generateStatus.innerHTML = '<div class="status-message status-error">‚ùå Failed to generate art. Please try again.</div>';
            } finally {
                // Re-enable button
                generateBtn.disabled = false;
                generateBtn.innerHTML = '‚ú® Generate New Marble Art';
            }
        }

        function displayArt(imagePath, details) {
            const artContainer = document.getElementById('artContainer');
            const artInfo = document.getElementById('artInfo');
            const artDetails = document.getElementById('artDetails');
            
            currentArtPath = imagePath;
            currentArtInfo = details;
            
            // Create the final image (hidden initially)
            const finalImage = document.createElement('img');
            finalImage.src = imagePath;
            finalImage.alt = "Generated Marble Art";
            finalImage.className = "art-image";
            finalImage.style.display = 'none';
            
            // Set up container
            artContainer.innerHTML = '';
            artContainer.style.position = 'relative';
            artContainer.appendChild(finalImage);
            
            // Animation variables (will be set after image loads)
            let canvas, ctx, W, H;
            let phase = 1;
            let spiralTimer = 0;
            let frame = 0;
            let paintBlobs = [];
            let revealBlobs = [];
            let animationId = null;
            let onlyWhite = false;
            let marbleImageData = null;
            let finalImageData = null;
            
            // Color palette based on the art details
            const palette = [
                [230, 70, 70],   // Red
                [60, 120, 230],  // Blue
                [60, 200, 120],  // Green
                [255, 140, 0],   // Orange
                [148, 0, 211],   // Purple
                [255, 20, 147]   // Deep Pink
            ];
            
            // Wait for final image to load, then create canvas and start animation
            finalImage.onload = function() {
                // Get the actual rendered dimensions of the image
                W = finalImage.offsetWidth || finalImage.naturalWidth;
                H = finalImage.offsetHeight || finalImage.naturalHeight;
                
                // Create animation canvas with image's exact dimensions
                canvas = document.createElement('canvas');
                canvas.width = W;
                canvas.height = H;
                canvas.style.position = 'absolute';
                canvas.style.top = '0';
                canvas.style.left = '0';
                canvas.style.width = finalImage.style.width || `${W}px`;
                canvas.style.height = finalImage.style.height || `${H}px`;
                canvas.style.zIndex = '10';
                canvas.className = "art-image"; // Apply same styling
                
                // Add canvas to container
                artContainer.appendChild(canvas);
                ctx = canvas.getContext('2d');
                
                // Create image data from the final loaded image
                ctx.drawImage(finalImage, 0, 0, W, H);
                finalImageData = ctx.getImageData(0, 0, W, H);
                
                // Generate marble pattern for intermediate phases
                marbleImageData = generateMarblePattern();
                
                // Start animation
                startAnimation();
            };
            
            function generateMarblePattern() {
                const imageData = ctx.createImageData(W, H);
                const data = imageData.data;
                
                for (let y = 0; y < H; y++) {
                    for (let x = 0; x < W; x++) {
                        const u = x / W;
                        const v = y / H;
                        
                        let t = u;
                        t += 0.1 * Math.sin(v * Math.PI * 8 + 0.3);
                        t += 0.05 * Math.sin(u * Math.PI * 12 + v * Math.PI * 6);
                        t += 0.03 * Math.sin(u * Math.PI * 20 - v * Math.PI * 15);
                        t = (t % 1 + 1) % 1;
                        
                        const colorIndex = Math.floor(t * palette.length);
                        const color = palette[colorIndex % palette.length];
                        const nextColorIndex = (colorIndex + 1) % palette.length;
                        const nextColor = palette[nextColorIndex];
                        const blend = (t * palette.length) % 1;
                        
                        const idx = (y * W + x) * 4;
                        data[idx] = color[0] * (1 - blend) + nextColor[0] * blend;
                        data[idx + 1] = color[1] * (1 - blend) + nextColor[1] * blend;
                        data[idx + 2] = color[2] * (1 - blend) + nextColor[2] * blend;
                        data[idx + 3] = 255;
                    }
                }
                
                return imageData;
            }
            
            function noise(x, y, base = 0) {
                return Math.sin(x * 0.7 + base * 0.01) * Math.cos(y * 0.7 + base * 0.01) * 0.5;
            }
            
            function pickColor(onlyWhite = false) {
                if (onlyWhite) return [255, 255, 255];
                return palette[Math.floor(Math.random() * palette.length)];
            }
            
            function addBlob(color, isReveal = false) {
                const blob = {
                    x: isReveal ? 
                        100 + Math.random() * (W - 200) : 
                        W/2 + (Math.random() - 0.5) * 120,
                    y: isReveal ? 
                        100 + Math.random() * (H - 200) : 
                        H/2 + (Math.random() - 0.5) * 120,
                    r: 5,
                    maxR: isReveal ? 
                        120 + Math.random() * 130 : 
                        250 + Math.random() * 250,
                    growth: 6 + Math.random() * 3,
                    spikiness: isReveal ? 
                        30 + Math.random() * 30 : 
                        25 + Math.random() * 20,
                    jitter: 3 + Math.random() * 3,
                    color: color,
                    life: 0
                };
                
                if (isReveal) {
                    revealBlobs.push(blob);
                } else {
                    paintBlobs.push(blob);
                }
            }
            
            function drawBlob(blob, isReveal = false) {
                ctx.save();
                
                const points = [];
                for (let angle = 0; angle < 360; angle += blob.jitter) {
                    const rad = (angle * Math.PI) / 180;
                    const noiseVal = noise(Math.cos(rad) * 0.7 + blob.life * 0.01,
                                        Math.sin(rad) * 0.7 + blob.life * 0.01,
                                        blob.life * 0.2);
                    const noisyR = blob.r + noiseVal * blob.spikiness;
                    const x = blob.x + Math.cos(rad) * noisyR;
                    const y = blob.y + Math.sin(rad) * noisyR;
                    points.push({x, y});
                }
                
                if (isReveal) {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.fillStyle = 'rgba(255,255,255,1)';
                } else {
                    ctx.fillStyle = `rgb(${blob.color[0]}, ${blob.color[1]}, ${blob.color[2]})`;
                }
                
                ctx.beginPath();
                ctx.moveTo(points[0].x, points[0].y);
                for (let i = 1; i < points.length; i++) {
                    ctx.lineTo(points[i].x, points[i].y);
                }
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
            
            function updatePaintBlobs() {
                for (const blob of paintBlobs) {
                    if (blob.r < blob.maxR) {
                        blob.r += blob.growth;
                    }
                    blob.life++;
                    drawBlob(blob);
                }
            }
            
            function applySpiralWave(imageData, t) {
                const newImageData = ctx.createImageData(W, H);
                const data = imageData.data;
                const newData = newImageData.data;
                
                for (let y = 0; y < H; y++) {
                    const offset = Math.floor(40 * Math.sin((y / 60.0) + t));
                    
                    for (let x = 0; x < W; x++) {
                        let sourceX = x - offset;
                        
                        while (sourceX < 0) sourceX += W;
                        while (sourceX >= W) sourceX -= W;
                        
                        const sourceIdx = (y * W + sourceX) * 4;
                        const targetIdx = (y * W + x) * 4;
                        
                        newData[targetIdx] = data[sourceIdx];
                        newData[targetIdx + 1] = data[sourceIdx + 1];
                        newData[targetIdx + 2] = data[sourceIdx + 2];
                        newData[targetIdx + 3] = data[sourceIdx + 3];
                    }
                }
                
                return newImageData;
            }
            
            function animate() {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, W, H);
                
                if (phase === 1) {
                    if (frame % 2 === 0) {
                        addBlob(pickColor());
                    }
                    updatePaintBlobs();
                    
                    if (frame > 90) {
                        onlyWhite = true;
                        phase = 2;
                    }
                    
                } else if (phase === 2) {
                    if (frame % 2 === 0) {
                        addBlob(pickColor(true));
                    }
                    
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, W, H);
                    updatePaintBlobs();
                    
                    const paintedImageData = ctx.getImageData(0, 0, W, H);
                    spiralTimer += 0.15;
                    const warpedImageData = applySpiralWave(paintedImageData, spiralTimer);
                    ctx.putImageData(warpedImageData, 0, 0);
                    
                    if (spiralTimer > 2) {
                        phase = 3;
                    }
                    
                } else if (phase === 3) {
                    if (frame % 2 === 0) {
                        addBlob(pickColor(true));
                    }
                    
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, W, H);
                    updatePaintBlobs();
                    
                    const paintedImageData = ctx.getImageData(0, 0, W, H);
                    spiralTimer += 0.15;
                    const warpedImageData = applySpiralWave(paintedImageData, spiralTimer);
                    ctx.putImageData(warpedImageData, 0, 0);
                    
                    if (frame % 3 === 0 && revealBlobs.length < 40) {
                        addBlob([255, 255, 255], true);
                    }
                    
                    // Use the actual final image instead of generated marble
                    if (finalImageData) {
                        ctx.putImageData(finalImageData, 0, 0);
                    }
                    
                    ctx.putImageData(warpedImageData, 0, 0);
                    
                    ctx.save();
                    for (const blob of revealBlobs) {
                        if (blob.r < blob.maxR) {
                            blob.r += blob.growth;
                        }
                        blob.life++;
                    }
                    
                    ctx.globalCompositeOperation = 'destination-out';
                    for (const blob of revealBlobs) {
                        drawBlob(blob, true);
                    }
                    ctx.restore();
                    
                    const revealPercentage = Math.min(revealBlobs.reduce((sum, blob) => 
                        sum + (Math.PI * blob.r * blob.r), 0) / (W * H), 0.95);
                    
                    if (revealPercentage > 0.9 || frame > 400) {
                        phase = 4;
                    }
                    
                } else if (phase === 4) {
                    // Animation complete - hide canvas and show final image
                    canvas.style.display = 'none';
                    finalImage.style.display = 'block';
                    return; // Stop animation
                }
                
                frame++;
                animationId = requestAnimationFrame(animate);
            }
            
            function startAnimation() {
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
                phase = 1;
                spiralTimer = 0;
                frame = 0;
                paintBlobs = [];
                revealBlobs = [];
                onlyWhite = false;
                
                animate();
            }
            
            // Show art details immediately
            artDetails.innerHTML = `
                <strong>Silhouette:</strong> ${details.silhouette}<br>
                <strong>Colors:</strong> ${details.colors.join(', ')}<br>
                <strong>Seed:</strong> ${details.seed}<br>
                <strong>Generated:</strong> ${new Date().toLocaleString()}
            `;
            artInfo.style.display = 'block';
            
            // Enable email and download buttons
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('downloadBtn').disabled = false;
        }

        async function sendEmail(event) {
            event.preventDefault();
            
            const sendBtn = document.getElementById('sendBtn');
            const emailStatus = document.getElementById('emailStatus');
            const userName = document.getElementById('userName').value;
            const userEmail = document.getElementById('userEmail').value;
            
            if (!currentArtPath) {
                emailStatus.innerHTML = '<div class="status-message status-error">‚ùå Please generate art first!</div>';
                return;
            }
            
            // Disable button and show loading
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>Sending Email...';
            emailStatus.innerHTML = '<div class="status-message status-info">üìß Processing your request...</div>';
            
            try {
                const response = await fetch('/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: userName,
                        email: userEmail,
                        artPath: currentArtPath,
                        artInfo: currentArtInfo
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        emailStatus.innerHTML = `
                            <div class="status-message status-success">
                                ‚úÖ Request processed! Your art is ready for download or email delivery.
                                <br><small>Note: Email service may be temporarily unavailable.</small>
                            </div>`;
                        document.getElementById('emailForm').reset();
                    } else {
                        throw new Error(result.error || 'Failed to process request');
                    }
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to send email');
                }
                
            } catch (error) {
                console.error('Error sending email:', error);
                emailStatus.innerHTML = '<div class="status-message status-error">‚ùå Failed to process request. Please try downloading instead.</div>';
            } finally {
                // Re-enable button
                sendBtn.disabled = false;
                sendBtn.innerHTML = 'üìß Send to Email';
            }
        }

        function downloadArt() {
            if (!currentArtPath) {
                alert('Please generate art first!');
                return;
            }
            
            // Extract filename from path
            const filename = currentArtPath.split('/').pop();
            
            // Create download link
            const link = document.createElement('a');
            link.href = `/download/${filename}`;
            link.download = `marble_art_${new Date().toISOString().slice(0,10)}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Show success message
            document.getElementById('emailStatus').innerHTML = 
                '<div class="status-message status-success">‚úÖ Download started! Check your downloads folder.</div>';
        }

        // Enable send button when art is generated
        function enableEmailSection() {
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('downloadBtn').disabled = false;
        }

        // Demo function for testing (remove when backend is ready)
        function generateArtDemo() {
            const demoArt = {
                imagePath: 'marble_output.png',
                details: {
                    silhouette: 'starrynight',
                    colors: ['Deep Purple', 'Crimson', 'Ice Blue', 'Light Green', 'Bright Cyan', 'Orange'],
                    seed: 42
                }
            };
            
            displayArt(demoArt.imagePath, demoArt.details);
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('downloadBtn').disabled = false;
            document.getElementById('generateStatus').innerHTML = '<div class="status-message status-success">‚úÖ Demo art loaded!</div>';
        }

        // For demo purposes - replace generateArt with generateArtDemo temporarily
        // generateArt = generateArtDemo;
    </script>
